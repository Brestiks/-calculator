<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculate</title>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="calc-box">
                <div class="out">
                    <div class="out-operation" data-event=""></div>
                    <div class="out-current"></div>
                </div>
                <div class="buttons-flex">
                    <div class="button"><button>:)</button></div>
                    <div class="button button-clear" data-operation="clearLower"><button>CE</button></div>
                    <div class="button button-clear" data-operation="clearAll"><button>C</button></div>
                    <div class="button button-delete"><button>DEL</button></div>
                    <div class="button button-operationsNumber" data-operation="division"><button>1/x</button></div>
                    <div class="button button-operationsNumber" data-operation="square"><button>x^2</button></div>
                    <div class="button button-operationsNumber" data-operation="root"><button>√x</button></div>
                    <div class="button button-action"><button>÷</button></div>
                    <div class="button button-number"><button>7</button></div>
                    <div class="button button-number"><button>8</button></div>
                    <div class="button button-number"><button>9</button></div>
                    <div class="button button-action"><button>x</button></div>
                    <div class="button button-number"><button>4</button></div>
                    <div class="button button-number"><button>5</button></div>
                    <div class="button button-number"><button>6</button></div>
                    <div class="button button-action"><button>-</button></div>
                    <div class="button button-number"><button>1</button></div>
                    <div class="button button-number"><button>2</button></div>
                    <div class="button button-number"><button>3</button></div>
                    <div class="button button-action"><button>+</button></div>
                    <div class="button button-negative"><button>+\-</button></div>
                    <div class="button button-number"><button>0</button></div>
                    <div class="button button-comma"><button>.</button></div>
                    <div class="button button-equally"><button>=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./buttonscripts.js"></script>
    <script src="./keyboard.js"></script>
    
    
</body>

</html>
